<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estils/style.css">
    <title>Afegir Cançó</title>
</head>

<body>

    <!-- Navegació secundària -->
    <nav class="nav2">
        <a href="index.html"><span class="tabler--home-filled"></span></a>
        <a href="llistacanc.php"><span class="streamline--music-folder-song-solid"></span></a>
    </nav>

    <!-- Formulari per afegir una nova cançó -->
    <form action="afegircanco.php" method="post" enctype="multipart/form-data" id="songForm">
        <div class="afegircan">
            <ul>
                <li><input type="text" name="titol" placeholder="Títol de la cançó"><br></li>
                <li><input type="text" name="artista" placeholder="Artista"><br></li>
                <li>
                    <div class="file-upload">
                        <label for="fmusic" class="custom-file-label">Select music</label>
                        <input type="file" id="fmusic" name="fmusic" accept="audio/*" class="file-input" required>
                    </div>
                </li>
                <li>
                    <div class="file-upload">
                        <label for="fcarat" class="custom-file-label">Select Imatge</label>
                        <input type="file" id="fcarat" name="fcarat" accept="image/*" class="file-input" required>
                    </div>
                </li>
                <li>
                    <div class="file-upload">
                        <label for="fjoc" class="custom-file-label">Select TXT</label>
                        <input type="file" id="fjoc" name="fjoc" accept=".txt" class="file-input">
                    </div>
                </li>
                <!-- Camp ocult per emmagatzemar el contingut del TXT -->
                <input type="hidden" name="timingData" id="timingData">
                <li><textarea name="descripcio" rows="4" cols="50" placeholder="Descripció"></textarea><br></li>
                <li><input type="submit" class="enviar"></li>
            </ul>
        </div>
    </form>

    <!-- Script per processar el fitxer TXT i validar el formulari -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('songForm');
            const fjoc = document.getElementById('fjoc');
            const timingDataInput = document.getElementById('timingData');

            // Processar el fitxer TXT quan es selecciona
            fjoc.addEventListener('change', function (event) {
                const archivo = event.target.files[0];
                if (archivo) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const contenido = e.target.result;

                        // Afegeix el contingut del fitxer TXT al camp ocult
                        timingDataInput.value = contenido;
                    };

                    // Llegir el fitxer TXT com a text
                    reader.readAsText(archivo);
                }
            });

            // Validació del formulari
            form.addEventListener('submit', function (event) {
                const titol = document.querySelector('input[name="titol"]').value;
                const artista = document.querySelector('input[name="artista"]').value;
                const fmusic = document.querySelector('input[name="fmusic"]').files[0];
                const fcarat = document.querySelector('input[name="fcarat"]').files[0];

                // Validar camps obligatoris
                if (!titol || !artista || !fmusic || !fcarat) {
                    alert('Tots els camps són obligatoris.');
                    event.preventDefault();  // Evitar l'enviament del formulari
                    return;
                }

                // Validar tipus d'arxiu de música
                const allowedMusicTypes = ['audio/mpeg', 'audio/wav'];
                if (!allowedMusicTypes.includes(fmusic.type)) {
                    alert('Només es permeten arxius de música en format MP3 o WAV.');
                    event.preventDefault();  // Evitar l'enviament del formulari
                    return;
                }

                // El contingut del TXT ja s'ha afegit a l'input ocult timingData
            });
        });
    </script>

</body>

</html>
