<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Defineix l'ample de la vista i l'escala inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enllaç a l'arxiu d'estils CSS -->
    <link rel="stylesheet" href="/estils/style.css">
    <!-- Títol de la pàgina -->
    <title>Afegir Cançó</title>
</head>

<body>

    <!-- Navegació secundària -->
    <nav class="nav2">
        <!-- Enllaç a la pàgina d'inici -->
        <a href="index.html">
            <!-- Icona de la casa (home) -->
            <span class="tabler--home-filled"></span>
        </a>
        <!-- Enllaç a la llista de cançons -->
        <a href="llistacanc.php">
            <!-- Icona de carpeta de música -->
            <span class="streamline--music-folder-song-solid"></span>
        </a>
    </nav>

    <!-- Formulari per afegir una nova cançó -->
    <form action="afegircanco.php" method="post" enctype="multipart/form-data">
        <div class="afegircan">
            <ul>
                <!-- Camp per al títol de la cançó -->
                <li><input type="text" name="titol" placeholder="Títol de la cançó"><br></li>
                <!-- Camp per a l'artista -->
                <li><input type="text" name="artista" placeholder="Artista"><br></li>
                <!-- Camp per a la pujada d'arxius de música -->
                <li><div class="file-upload">
                    <label for="fmusic" class="custom-file-label">Select music</label>
                    <input type="file" id="fmusic" name="fmusic" accept="audio/*" class="file-input" required>
                </div></li>
                <!-- Camp per a la pujada d'imatges de la caràtula -->
                <li><div class="file-upload">
                    <label for="fcarat" class="custom-file-label">Select Imatge</label>
                    <input type="file" id="fcarat" name="fcarat" accept="image/*" class="file-input" required>
                </div></li>
                <!-- Camp per a la pujada d'arxius de text (per exemple, lletres de cançons) -->
                <li><div class="file-upload">
                    <label for="fjoc" class="custom-file-label">Select TXT</label>
                    <input type="file" id="fjoc" name="fjoc" accept="text" class="file-input">
                </div></li>
                <!-- Àrea de text per a la descripció -->
                <li><textarea name="descripcio" rows="4" cols="50" placeholder="Descripció"></textarea><br></li>
                <!-- Botó per enviar el formulari -->
                <li><input type="submit" class="enviar"></li>
            </ul>
        </div>
    </form>

    <!-- Script per validar el formulari abans de l'enviament -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                const titol = document.querySelector('input[name="titol"]').value;
                const artista = document.querySelector('input[name="artista"]').value;
                const fmusic = document.querySelector('input[name="fmusic"]').files[0];
                const fcarat = document.querySelector('input[name="fcarat"]').files[0];
                const fjoc = document.querySelector('input[name="fjoc"]').files[0];
                const descripcio = document.querySelector('textarea[name="descripcio"]').value;

                // Validar camps
                if (!titol || !artista || !fmusic || !fcarat) {
                    alert('Tots els camps són obligatoris.');
                    event.preventDefault();  // Evitar l'enviament del formulari
                    return;
                }

                // Validar tipus d'arxiu de música
                const allowedMusicTypes = ['audio/mpeg', 'audio/wav'];
                if (!allowedMusicTypes.includes(fmusic.type)) {
                    alert('Només es permeten arxius de música en format MP3 o WAV.');
                    event.preventDefault();  // Evitar l'enviament del formulari
                    return;
                }
            });
        });
    </script>

</body>

</html>
